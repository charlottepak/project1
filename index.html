  <body>
    <br /><br /><br />
    <header>BLACKJACK</header>
    <br />

    <div>
      <input
        type="button"
        id="buttons"
        class="btn btn-default"
        value="restart"
        onclick="restart();"
      />
    </div>

    <br /><br />
    <div id="boxes">
      <div id="borderbox">
        <p1>PLAYER</p1>
        <br /><br />

        <div id="playerCards"></div>

        <br />
        <p id="playerScore"></p>
    </div>
        
        <p2 id="displayWinner"></p2>
        
        <div id="borderbox">
            <p1>DEALER</p1>
            <br /><br />
            
            <div id="dealerCards"></div>
            
                <div>
                <input
                  type="button"
                  id="buttons"
                  class="btn btn-default"
                  value="hit"
                  onclick="hit();"
                />
                <input
                  type="button"
                  id="buttons"
                  class="btn btn-default"
                  value="stand"
                  onclick="stand();"
                />

      </div>
